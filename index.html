<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculator free">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Leandro Ledesma">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator By_LeandroLedesma</title>
</head>
<body>
    <header>
        <i class="fas fa-calculator-alt"></i>
        <h1>WorkCalculator</h1>
        <span>by Leandro Ledesma</span>
    </header>
    <section class="container">
        <div class="container calculator">
            <div class="displayView">
                <span id=displayNum></span>
            </div>
            <div class="row pad">
                <div id="box1_1" class="col-3 boxButton">
                    <button  id="porcentaje" value=%>%</button>                    
                </div>
                <div id="box1_2" class="col-3 boxButton">
                    <button  id="raiz">√</button>
                </div>
                <div id="box1_3" class="col-3 boxButton">
                    <button  id="potencia">x<sup>y</sup></button>
                </div>
                <div id="box1_4" class="col-3 boxButton">
                    <button  id="oneDiv">1/x</button>
                </div>
                <div id="box2_1" class="col-3 boxButton">
                    <button  id="CE">CE</button>
                </div>
                <div id="box2_2" class="col-3 boxButton">
                    <button id="C">C</button>
                </div>
                <div id="box2_3" class="col-3 boxButton">
                    <button id="retroceder"><i class="far fa-backspace"></i></button>
                </div>
                <div id="box2_4" class="col-3 boxButton">
                    <button id="division">÷</button>
                </div>
                <div id="box3_1" class="col-3 boxButton">
                    <button id="siete">7</button>
                </div>
                <div id="box3_2" class="col-3 boxButton">
                    <button id="ocho">8</button>
                </div>
                <div id="box3_3" class="col-3 boxButton">
                    <button id="nueve">9</button>
                </div>
                <div id="box3_4" class="col-3 boxButton">
                    <button id="multiplicacion" value="*">×</button>
                </div>
                <div id="box4_1" class="col-3 boxButton">
                    <button id="cuatro">4</button>
                </div>
                <div id="box4_2" class="col-3 boxButton">
                    <button id="cinco">5</button>
                </div>
                <div id="box4_3" class="col-3 boxButton">
                    <button id="seis">6</button>
                </div>
                <div id="box4_4" class="col-3 boxButton">
                    <button id="menos">−</button>
                </div>
                <div id="box5_1" class="col-3 boxButton">
                    <button id="uno">1</button>
                </div>
                <div id="box5_2" class="col-3 boxButton">
                    <button id="dos" value="2">2</button>
                </div>
                <div id="box5_3" class="col-3 boxButton">
                    <button id="tres">3</button>
                </div>
                <div id="box5_4" class="col-3 boxButton">
                    <button id="suma">+</button>
                </div>
                <div id="box6_1" class="col-3 boxButton">
                    <button id="masMenos">+-</button>
                </div>
                <div id="box6_2" class="col-3 boxButton">
                    <button id="cero">0</button>
                </div>
                <div id="box6_3" class="col-3 boxButton">
                    <button id="coma">,</button>
                </div>
                <div id="box6_4" class="col-3 boxButton">
                    <button id="igual">=</button>
                </div>              
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/all.js"></script>  
    <script src="js/main.js"></script>
    
</body>
</html>
